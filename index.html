<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__hero">
          <img src="images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="card__body">
          <div class="card__body--title">
            <h2>Order Summary</h2>
          </div>
          <div class="card__body--description">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card__body--plan">
            <img src="images/icon-music.svg" alt="music">
            <div class="details">
              <p class="type">
                Annual Plan 
              </p>
              <p class="price">
                $59.99/year
              </p>
            </div>
            <div class="cta">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card__body--actions">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-secondary">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
